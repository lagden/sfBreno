#     content: "<p>Abaixo segue uma Lista de Servi&ccedil;os do Bairro indicados pela <b>Breno Homara Im&oacute;veis</b>:</p>\r\n<p><b>TOUR EM HIGIEN&Oacute;POLIS</b></p>\r\n<p>Se voc&ecirc; quer comprar um im&oacute;vel, n&atilde;o &eacute; de S&atilde;o Paulo e n&atilde;o conhece o bairro, agende um hor&aacute;rio, venha tomar um caf&eacute; conosco, e atrav&eacute;s de um roteiro elaborado, teremos o maior prazer em apresent&aacute;-lo pra voc&ecirc;.</p>\r\n<p>A <b>Breno Homara Im&oacute;veis</b> indica em Higien&oacute;polis:</p>\r\n<p>Academia RUNNER - Body&amp;Mind<br />Av. Ang&eacute;lica n&ordm; 635.<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" />&nbsp;3667-4874</p>\r\n<p>Disk &Aacute;gua<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3825-7620 -&nbsp;3826-4737</p>\r\n<p>NS Aulas Particulares.<br />Rua Baronesa de It&uacute; n&ordm; 275 s/5 e 6.<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3825-2628</p>\r\n<p>Global Language<br />Ingl&ecirc;s - espanhol - Franc&ecirc;s<br />Av. Ang&eacute;lica n&ordm; 672 conj: 94<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3662-1255.</p>\r\n<p>Banca de Jornal Pra&ccedil;a Villa Boim<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3667-2107</p>\r\n<p>L&acute;AMITI&Eacute; - hair &amp; Beauty<br />Rua Baronesa de It&uacute; n&ordm; 287<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3825-9588</p>\r\n<p>Fran`s Caf&eacute;<br />Rua Baronesa de It&uacute; n&ordm; 363<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3825-7410</p>\r\n<p>KING GEL Congelados<br />Rua Baronesa de It&uacute; n&ordm; 301<br /><meta charset=\"utf-8\" /><img src=\"../../../images/tiny/phone.png\" alt=\"phone.png\" title=\"phone.png\" />&nbsp;3667-6118</p>\r\n<p>Col&eacute;gio Claretiano<br />Rua Martim Francisco n&ordm; 604<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3666-2375</p>\r\n<p>Col&eacute;gio Rio Branco<br />Av. Higien&oacute;polis n&ordm; 996<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3662-2900.</p>\r\n<p>Mackenzie<br />Rua Itamb&eacute; n&ordm; 315<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 2114-2900</p>\r\n<p>Col&eacute;gio Sion.<br />Av. Higien&oacute;polis n&ordm; 983<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3825-6986</p>\r\n<p>FAAP<br />Rua Cear&aacute; n&ordm; 84<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3825-5658</p>\r\n<p>Escola Pacaembu.<br />Av. Pacaembu n&ordm; 1637<br />Av. 3864-3222&nbsp;</p>\r\n<p>Cozinha &Aacute;rabe Sehehrasade&nbsp;<br />Rua Baronesa de It&uacute; n&ordm; 340.<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3661-8908 - 3664-8222</p>\r\n<p>Normandie Despachante<br />Rua Martim Francisco n&ordm; 228.<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3826-0088.</p>\r\n<p>Floricultura Bandeirantes<br />Rua Baronesa de It&uacute; n&ordm; 351<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3826-7328 - fax: 3667-5389</p>\r\n<p>Podologia P&eacute;s em Forma<br />Rua Baronesa de It&uacute; n&ordm; 337<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3826-7698 - 3826-4996.</p>\r\n<p>Restaurante Baronesa<br />Churrascaria e Pizzaria.<br />Rua Baronesa de It&uacute; n&ordm; 281<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3667-8229 - 3825-6270</p>\r\n<p>Jardim de Napoli<br />Rua Martinico Prado n&ordm; 463<br /><img title=\"phone.png\" alt=\"phone.png\" src=\"../../../images/tiny/phone.png\" /> 3666-3022</p>"
