#     description: 'A Breno Homara Imóveis tem mais de 15 anos de tradição em serviços de Administração de Imóveis, e para manter nosso alto padrão, mantemos uma perfeita organização, com pessoal altamente especializado, um Departamento Jurídico há décadas atuante na área de Direito Imobiliário e um moderno sistema de funcionamento, informatizado e de alta eficiência, mas com a conferência manual rigorosa que você merece.'
#     content: "<p>A <span style=\"color: #f9cc00;\"><b>BRENO HOMARA IM&Oacute;VEIS</b></span> tem mais de 15 anos de tradi&ccedil;&atilde;o em servi&ccedil;os de <span style=\"color: #ff9900;\"><b><span style=\"color: #f9cc00;\">ADMINISTRA&Ccedil;&Atilde;O DE IM&Oacute;VEIS</span></b></span>, e para manter nosso alto padr&atilde;o, mantemos uma perfeita organiza&ccedil;&atilde;o, com pessoal altamente especializado, um Departamento Jur&iacute;dico h&aacute; d&eacute;cadas atuante na &aacute;rea de Direito Imobili&aacute;rio e um moderno sistema de funcionamento, informatizado e de alta efici&ecirc;ncia, mas com a confer&ecirc;ncia manual rigorosa que voc&ecirc; merece. Tudo isso al&eacute;m de um atendimento personalizado, tendo o cliente sempre em primeiro lugar.</p>\r\n<p>Confie seu Im&oacute;vel &agrave; empresa que resolve tudo, que tira todas as suas d&uacute;vidas e acaba com suas preocupa&ccedil;&otilde;es, que presta contas mensalmente atrav&eacute;s de extratos das contas correntes; que deposita seu aluguel ap&oacute;s o recebimento, onde voc&ecirc; determinar; que paga todos os seus impostos, taxas e despesas de condom&iacute;nio; que faz uma en&eacute;rgica triagem de pretendentes &agrave; loca&ccedil;&atilde;o do seu im&oacute;vel e tamb&eacute;m de fiadores; que realiza periodicamente acordos com os inquilinos, <span style=\"color: #ff9900;\"><b><span style=\"color: #f9cc00;\">AUMENTANDO A SUA RENDA</span></b></span>. Uma empresa s&oacute;lida e <span style=\"color: #f9cc00;\"><b>TRADICIONAL</b></span>.</p>\r\n<p>Al&eacute;m disso, damos ao im&oacute;vel vazio uma aten&ccedil;&atilde;o muito superior ao que fazem nossas concorrentes. Nada de atendimento impessoal: os im&oacute;veis na<span style=\"color: #ff9900;\"><b><span style=\"color: #f9cc00;\"> BRENO HOMARA IM&Oacute;VEIS</span></b></span>, mesmo os de baixo valor, t&ecirc;m as visitas acompanhadas por corretores do nosso N&uacute;cleo de Corretagem, que d&atilde;o ao pretendente a locat&aacute;rio o mesmo atendimento dado a um comprador de im&oacute;vel! Nada de automatiza&ccedil;&atilde;o excessiva: Na <span style=\"color: #ff9900;\"><b><span style=\"color: #f9cc00;\">BRENO HOMARA</span></b></span>, nosso maior patrim&ocirc;nio &eacute; nosso atendimento.</p>"
