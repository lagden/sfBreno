#     content: "<img src=\"http://farm6.static.flickr.com/5299/5418303219_14d227266c_m.jpg\" alt=\"Higien&oacute;polis\" title=\"Higien&oacute;polis\" class=\"_fleft _efeito _top\" />\r\n<p style=\"padding-top: 1em;\">A <span style=\"color: #f9cc00;\"><b>Breno Homara Im&oacute;veis</b></span>, atua em Higien&oacute;polis e imedia&ccedil;&otilde;es h&aacute; mais de 25 anos, seus corretores moram no pr&oacute;prio bairro e s&atilde;o conhecedores da regi&atilde;o e bairros vizinhos, podendo orientar e indicar a localiza&ccedil;&atilde;o mais interessante para quem escolhe o bairro.</p>\r\n<p>Breno Homara Macedo Barreiro, corretor credenciado (CRECI 30231), mora em Higien&oacute;polis h&aacute; v&aacute;rios anos, conhecido por sua seriedade e compet&ecirc;ncia, cultivou durante anos uma legi&atilde;o de clientes pelo bom atendimento e clareza &nbsp;nos servi&ccedil;os prestados na &aacute;rea de vendas, loca&ccedil;&atilde;o e &nbsp;administra&ccedil;&atilde;o de im&oacute;veis.</p>\r\n<p>Venha nos visitar, ser&aacute; um prazer recebe-lo.</p>\r\n<p>N&atilde;o esque&ccedil;a: \"O verdadeiro Corretor de Im&oacute;veis tem que ser credenciado\".&nbsp;</p>\r\n<p>Consulte o <span style=\"color: #f9cc00;\"><b>CRECI</b></span> pelo telefone: (11) 3884-6677, de o nome completo do corretor e logo saber&aacute; se ele realmente &eacute; um profissional da &aacute;rea imobili&aacute;ria.</p>"
