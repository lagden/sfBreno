#     description: 'Documentação necessária para locação ou venda de imóvel'
#     content: "<p>Para Alugar um im&oacute;vel &eacute; preciso que seja tomada uma s&eacute;rie de provid&ecirc;ncias antes da assinatura do contrato. Tanto o locador quanto o locat&aacute;rio devem apresentar documentos que comprovem a sua idoneidade. Os fiadores tamb&eacute;m devem apresentar provas de sua identidade e posses. Tendo ci&ecirc;ncia dessas informa&ccedil;&otilde;es, fica mais dif&iacute;cil fazer um mau neg&oacute;cio.</p>\r\n<p>Veja abaixo a listagem dos documentos necess&aacute;rios para efetuar a loca&ccedil;&atilde;o de um im&oacute;vel.</p>\r\n<p><b>Locat&aacute;rio Pessoa F&iacute;sica</b></p>\r\n<ul>\r\n<li>Carteira de Identidade e CPF (do casal, se for o caso)</li>\r\n<li>Comprovante da sua &uacute;ltima resid&ecirc;ncia (aluguel ou condominio)</li>\r\n<li>Comprovante de rendimento igual ou superior a 3 (tr&ecirc;s) vezes o valor do aluguel (contra-cheque de sal&aacute;rio, carteira profissional, ou declara&ccedil;&atilde;o de Imposto de Renda).</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><b>Locat&aacute;rio Pessoa Jur&iacute;dica</b></p>\r\n<ul>\r\n<li>Carteira de Identidade e CPF dos representantes legais da empresa</li>\r\n<li>Contrato Social e suas altera&ccedil;&otilde;es</li>\r\n<li>Procura&ccedil;&atilde;o que conceda poderes aos representantes legais, quando n&atilde;o constar do contrato social</li>\r\n<li>Balan&ccedil;os patrimoniais dos dois &uacute;ltimos exerc&iacute;cios fiscais e balancete recente</li>\r\n<li>Cart&atilde;o de CGC e de Inscri&ccedil;&atilde;o Estadual ou Municipal.</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><b>Locador</b></p>\r\n<ul>\r\n<li>Carteira de Identidade e CPF ou, no caso de ser pessoa jur&iacute;dica, contrato social, CGC e designa&ccedil;&atilde;o de poderes de seus representantes legais.</li>\r\n<li>Comprovante de propriedade ou dom&iacute;nio do im&oacute;vel</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><b>Fiadores Pessoa F&iacute;sica</b></p>\r\n<ul>\r\n<li>Carteira de Identidade e CPF (do casal, se for o caso)</li>\r\n<li>Certid&atilde;o de Casamento</li>\r\n<li>Comprovante de resid&ecirc;ncia (conta de &aacute;gua ou luz)</li>\r\n<li>Comprovante de rendimento igual ou superior a tr&ecirc;s vezes o valor do aluguel (contra-cheque de sal&aacute;rio, carteira profissional, ou declara&ccedil;&atilde;o de Imposto de Renda)</li>\r\n<li>Certid&atilde;o de &ocirc;nus Reais + C&oacute;pia do &uacute;ltimo IPTU do im&oacute;vel.</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><b>Fiadores Pessoa Jur&iacute;dica</b></p>\r\n<ul>\r\n<li>Carteira de Identidade e CPF dos representantes legais da empresa</li>\r\n<li>Contrato Social e suas altera&ccedil;&otilde;es. Verificar se existe permiss&atilde;o expl&iacute;cita no contrato para conceder fian&ccedil;a para terceiros, coligadas, funcion&aacute;rios ou contratados, conforme o caso do locat&aacute;rio.</li>\r\n<li>Procura&ccedil;&atilde;o que conceda poderes aos representantes legais, quando n&atilde;o constar do contrato social</li>\r\n<li>Balan&ccedil;os patrimoniais dos dois &uacute;ltimos exerc&iacute;cios fiscais e balancete recente</li>\r\n<li>Cart&atilde;o de CGC e de Inscri&ccedil;&atilde;o Estadual ou Municipal.</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p>As chaves do im&oacute;vel pretendido s&oacute; ser&atilde;o entregues ap&oacute;s a devolu&ccedil;&atilde;o do Contrato de Loca&ccedil;&atilde;o, assinado pelo inquilino e fiadores, com firmas reconhecidas em cart&oacute;rio.</p>\r\n<p>Trabalhamos tamb&eacute;m com a Porto Seguro.</p>\r\n<hr />\r\n<p>Em regra os documentos necess&aacute;rios para a Venda do im&oacute;vel s&atilde;o os seguintes:</p>\r\n<p><b>Do Im&oacute;vel</b></p>\r\n<ul>\r\n<li>T&iacute;tulo de propriedade registrado no Cart&oacute;rio do Registro de Im&oacute;veis competente (escritura p&uacute;blica, carta de arremata&ccedil;&atilde;o, formal de partilha, etc);</li>\r\n<li>Certid&atilde;o atualizada, expedida pelo Cart&oacute;rio de Registro de Im&oacute;veis, expedida nos &uacute;ltimos 30 dias. Este documento talvez seja o mais importante, porquanto al&eacute;m de atestar a titularidade do im&oacute;vel, tamb&eacute;m ir&aacute; esclarecer se o im&oacute;vel est&aacute; gravado com algum &ocirc;nus real. A presente certid&atilde;o, ainda, tra&ccedil;a todo o hist&oacute;rico do im&oacute;vel, indicando se possui \"habite-se\".&nbsp;</li>\r\n<li>ITBI: Imposto de Transmiss&atilde;o de Bens Im&oacute;veis. Deve ser pago pelo comprador ao munic&iacute;pio e apresentado na hora de dar entrada na escritura do im&oacute;vel. Custa 2% do valor do bem.&nbsp;</li>\r\n<li>Certid&atilde;o de Situa&ccedil;&atilde;o Fiscal Imobili&aacute;ria: Certid&atilde;o que serve para levantar se o im&oacute;vel tem algum imposto pendente e que ainda n&atilde;o foi ajuizado. Juntamente com esta certid&atilde;o devem ser apresentados os carn&ecirc;s originais de IPTU dos 02 (dois) &uacute;ltimos anos pagos, at&eacute; a data da escritura;</li>\r\n<li>Planta baixa: Apresentar em casos de financiamento ou utiliza&ccedil;&atilde;o do saldo do FGTS;</li>\r\n<li>Declara&ccedil;&atilde;o de quita&ccedil;&atilde;o condominial: Declara&ccedil;&atilde;o do S&iacute;ndico ou da Administradora, afirmando que o im&oacute;vel encontra-se em dia com o pagamento das cotas condominiais . Se a declara&ccedil;&atilde;o for dada pelo s&iacute;ndico, deve vir acompanhada da Ata da Assembl&eacute;ia que o elegeu;</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><b>Do Vendedor</b></p>\r\n<ul>\r\n<li>As certid&otilde;es que se seguem devem ser retiradas em nome do vendedor e seu c&ocirc;njuge, nos cart&oacute;rios da cidade onde est&aacute; situado o im&oacute;vel e na cidade onde o casal mora, caso sejam diferentes;</li>\r\n<li>C&oacute;pia da Carteira de identidade e do CPF do vendedor e seu c&ocirc;njuge;</li>\r\n<li>Certid&atilde;o de nascimento do vendedor se for solteiro; ou certid&atilde;o de casamento; se for casado. Se casou depois da aquisi&ccedil;&atilde;o do im&oacute;vel, a certid&atilde;o de casamento averbada no Registro de Im&oacute;veis; se desquitado ou divorciado, a antiga certid&atilde;o de casamento com a respectiva averba&ccedil;&atilde;o; se vi&uacute;vo, a certid&atilde;o de casamento com a averba&ccedil;&atilde;o do &oacute;bito do c&ocirc;njuge;</li>\r\n<li>Certid&atilde;o negativa do Registro de Distribui&ccedil;&atilde;o para saber se existe a&ccedil;&atilde;o c&iacute;vel contra o vendedor ou contra o im&oacute;vel. Pedir com anteced&ecirc;ncia, pois leva alguns dias para ser expedida;</li>\r\n<li>Certid&atilde;o de feitos expedida pela Justi&ccedil;a Federal, para saber se existe procedimento judicial federal contra o propriet&aacute;rio do im&oacute;vel;</li>\r\n<li>Certid&atilde;o de feitos da Justi&ccedil;a do Trabalho;</li>\r\n<li>Certid&otilde;es de Cart&oacute;rios de Protesto;</li>\r\n<li>Certid&otilde;es da Receita Federal;</li>\r\n</ul>\r\n<p>&nbsp;</p>\r\n<p><b>A Escritura</b></p>\r\n<p><b>&nbsp;</b>A escritura dever&aacute; ser lavrada em cart&oacute;rio, ap&oacute;s a entrega de todos os documentos acima. Ap&oacute;s lavrada a escritura, dever&aacute; ser providenciada a sua transcri&ccedil;&atilde;o no Registro Geral de Im&oacute;veis.</p>"
